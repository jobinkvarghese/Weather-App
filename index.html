<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>Live Weather App</h1></div>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="searchinp"
          spellcheck="false"
          placeholder="Enter City Name"
        />
        <button class="searchbtn">
          <img src="./images/search.png" alt="search_icon" />
        </button>
      </div>
      <div class="errorMsg">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="./images/rain.png" class="weatherIcon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
